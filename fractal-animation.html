<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Three.js Fractal Animation</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: #000;
            overflow: hidden;
            font-family: Arial, sans-serif;
        }
        
        #container {
            position: relative;
            width: 100vw;
            height: 100vh;
        }
        
        #controls {
            position: absolute;
            top: 20px;
            left: 20px;
            z-index: 100;
            color: white;
            background: rgba(0, 0, 0, 0.7);
            padding: 15px;
            border-radius: 8px;
            font-size: 14px;
        }
        
        .control-group {
            margin-bottom: 10px;
        }
        
        label {
            display: inline-block;
            width: 120px;
        }
        
        input[type="range"] {
            width: 150px;
        }
        
        button {
            background: #333;
            color: white;
            border: none;
            padding: 5px 10px;
            border-radius: 4px;
            cursor: pointer;
            margin: 2px;
        }
        
        button:hover {
            background: #555;
        }
    </style>
</head>
<body>
    <div id="container">
        <div id="controls">
            <div class="control-group">
                <label>Iterations:</label>
                <input type="range" id="iterations" min="1" max="8" value="4" step="1">
                <span id="iterationsValue">4</span>
            </div>
            <div class="control-group">
                <label>Scale:</label>
                <input type="range" id="scale" min="0.1" max="2" value="0.5" step="0.1">
                <span id="scaleValue">0.5</span>
            </div>
            <div class="control-group">
                <label>Speed:</label>
                <input type="range" id="speed" min="0.1" max="3" value="1" step="0.1">
                <span id="speedValue">1</span>
            </div>
            <div class="control-group">
                <button onclick="toggleAnimation()">Pause/Resume</button>
                <button onclick="resetCamera()">Reset View</button>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script>
        // Global variables
        let scene, camera, renderer, fractalGroup;
        let animationId;
        let isAnimating = true;
        let time = 0;
        
        // Fractal parameters
        let iterations = 4;
        let scale = 0.5;
        let animationSpeed = 1;
        
        // Initialize the scene
        function init() {
            // Create scene
            scene = new THREE.Scene();
            scene.background = new THREE.Color(0x000011);
            
            // Create camera
            camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
            camera.position.set(0, 0, 10);
            
            // Create renderer
            renderer = new THREE.WebGLRenderer({ antialias: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            document.getElementById('container').appendChild(renderer.domElement);
            
            // Create fractal group
            fractalGroup = new THREE.Group();
            scene.add(fractalGroup);
            
            // Generate initial fractal
            generateFractal();
            
            // Add lighting
            const ambientLight = new THREE.AmbientLight(0x404040, 0.4);
            scene.add(ambientLight);
            
            const directionalLight = new THREE.DirectionalLight(0xffffff, 0.8);
            directionalLight.position.set(10, 10, 5);
            scene.add(directionalLight);
            
            // Setup controls
            setupControls();
            
            // Handle window resize
            window.addEventListener('resize', onWindowResize);
            
            // Start animation
            animate();
        }
        
        // Generate Sierpinski tetrahedron fractal
        function generateFractal() {
            // Clear existing fractal
            while (fractalGroup.children.length > 0) {
                fractalGroup.remove(fractalGroup.children[0]);
            }
            
            // Base tetrahedron vertices
            const vertices = [
                new THREE.Vector3(0, 1, 0),
                new THREE.Vector3(-0.866, -0.5, 0.5),
                new THREE.Vector3(0.866, -0.5, 0.5),
                new THREE.Vector3(0, -0.5, -1)
            ];
            
            // Generate fractal recursively
            generateSierpinskiTetrahedron(vertices, iterations, 1);
        }
        
        function generateSierpinskiTetrahedron(vertices, depth, size) {
            if (depth === 0) {
                // Create tetrahedron at this level
                createTetrahedron(vertices, size);
                return;
            }
            
            // Calculate midpoints
            const midpoints = [];
            for (let i = 0; i < 4; i++) {
                for (let j = i + 1; j < 4; j++) {
                    const midpoint = new THREE.Vector3()
                        .addVectors(vertices[i], vertices[j])
                        .multiplyScalar(0.5);
                    midpoints.push(midpoint);
                }
            }
            
            // Create 4 smaller tetrahedra
            const newVertices = [
                [vertices[0], midpoints[0], midpoints[1], midpoints[2]],
                [vertices[1], midpoints[0], midpoints[3], midpoints[4]],
                [vertices[2], midpoints[1], midpoints[3], midpoints[5]],
                [vertices[3], midpoints[2], midpoints[4], midpoints[5]]
            ];
            
            newVertices.forEach(verts => {
                generateSierpinskiTetrahedron(verts, depth - 1, size * scale);
            });
        }
        
        function createTetrahedron(vertices, size) {
            const geometry = new THREE.TetrahedronGeometry(size * 0.3);
            
            // Create material with animated color
            const hue = (time * 0.1 + Math.random() * 0.3) % 1;
            const color = new THREE.Color().setHSL(hue, 0.8, 0.6);
            
            const material = new THREE.MeshPhongMaterial({
                color: color,
                transparent: true,
                opacity: 0.8,
                wireframe: Math.random() > 0.7
            });
            
            const mesh = new THREE.Mesh(geometry, material);
            
            // Position at center of tetrahedron vertices
            const center = new THREE.Vector3();
            vertices.forEach(v => center.add(v));
            center.multiplyScalar(0.25);
            
            mesh.position.copy(center);
            mesh.scale.setScalar(size);
            
            fractalGroup.add(mesh);
        }
        
        // Setup UI controls
        function setupControls() {
            const iterationsSlider = document.getElementById('iterations');
            const scaleSlider = document.getElementById('scale');
            const speedSlider = document.getElementById('speed');
            
            iterationsSlider.addEventListener('input', (e) => {
                iterations = parseInt(e.target.value);
                document.getElementById('iterationsValue').textContent = iterations;
                generateFractal();
            });
            
            scaleSlider.addEventListener('input', (e) => {
                scale = parseFloat(e.target.value);
                document.getElementById('scaleValue').textContent = scale;
                generateFractal();
            });
            
            speedSlider.addEventListener('input', (e) => {
                animationSpeed = parseFloat(e.target.value);
                document.getElementById('speedValue').textContent = animationSpeed;
            });
        }
        
        // Animation loop
        function animate() {
            if (isAnimating) {
                time += 0.016 * animationSpeed;
                
                // Rotate the entire fractal
                fractalGroup.rotation.x = time * 0.3;
                fractalGroup.rotation.y = time * 0.5;
                fractalGroup.rotation.z = time * 0.2;
                
                // Animate individual tetrahedra
                fractalGroup.children.forEach((child, index) => {
                    const offset = index * 0.1;
                    child.rotation.x = time * 0.5 + offset;
                    child.rotation.y = time * 0.7 + offset;
                    
                    // Pulse scale
                    const pulse = 1 + Math.sin(time * 2 + offset) * 0.1;
                    child.scale.setScalar(pulse);
                    
                    // Update material color
                    if (child.material) {
                        const hue = (time * 0.1 + offset) % 1;
                        child.material.color.setHSL(hue, 0.8, 0.6);
                    }
                });
                
                // Camera orbit
                const radius = 15;
                camera.position.x = Math.cos(time * 0.2) * radius;
                camera.position.z = Math.sin(time * 0.2) * radius;
                camera.lookAt(0, 0, 0);
            }
            
            renderer.render(scene, camera);
            animationId = requestAnimationFrame(animate);
        }
        
        // Control functions
        function toggleAnimation() {
            isAnimating = !isAnimating;
        }
        
        function resetCamera() {
            camera.position.set(0, 0, 10);
            camera.lookAt(0, 0, 0);
        }
        
        function onWindowResize() {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        }
        
        // Start the application
        init();
    </script>
</body>
</html>
