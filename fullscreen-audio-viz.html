<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fullscreen Audio Visualization</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: #000;
            overflow: hidden;
            font-family: 'Arial', sans-serif;
            cursor: none;
        }

        #canvas {
            display: block;
            width: 100vw;
            height: 100vh;
            background: radial-gradient(circle at center, #0a0a0a 0%, #000000 100%);
        }

        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            background: rgba(0, 0, 0, 0.8);
            z-index: 10;
            transition: opacity 0.5s ease;
        }

        .overlay.hidden {
            opacity: 0;
            pointer-events: none;
        }

        .start-container {
            text-align: center;
            color: white;
        }

        .start-container h1 {
            font-size: 3em;
            margin-bottom: 20px;
            background: linear-gradient(45deg, #ff6b6b, #4ecdc4, #45b7d1, #96ceb4);
            background-size: 400% 400%;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: gradient 3s ease infinite;
        }

        @keyframes gradient {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .start-btn {
            background: linear-gradient(45deg, #667eea 0%, #764ba2 100%);
            border: none;
            color: white;
            padding: 20px 40px;
            border-radius: 50px;
            cursor: pointer;
            font-size: 18px;
            font-weight: bold;
            transition: all 0.3s ease;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
        }

        .start-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 12px 40px rgba(0, 0, 0, 0.4);
        }

        .instructions {
            margin-top: 30px;
            font-size: 16px;
            color: #ccc;
            max-width: 400px;
            line-height: 1.6;
        }

        .status {
            position: fixed;
            top: 20px;
            left: 20px;
            color: white;
            font-size: 14px;
            background: rgba(0, 0, 0, 0.5);
            padding: 10px 20px;
            border-radius: 20px;
            z-index: 5;
            transition: opacity 0.3s ease;
        }

        .controls {
            position: fixed;
            bottom: 20px;
            right: 20px;
            z-index: 5;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .controls.visible {
            opacity: 1;
        }

        .control-btn {
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            color: white;
            padding: 10px 20px;
            border-radius: 20px;
            cursor: pointer;
            font-size: 14px;
            margin-left: 10px;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
        }

        .control-btn:hover {
            background: rgba(255, 255, 255, 0.2);
        }

        /* Hide cursor after inactivity */
        body.hide-cursor {
            cursor: none;
        }

        body.hide-cursor .controls {
            opacity: 0;
        }

        body.hide-cursor .status {
            opacity: 0;
        }
    </style>
</head>
<body>
    <canvas id="canvas"></canvas>
    
    <div class="overlay" id="overlay">
        <div class="start-container">
            <h1>ðŸŽµ Audio Waves ðŸŽµ</h1>
            <button class="start-btn" id="startBtn">Start Experience</button>
            <div class="instructions">
                Click to begin the immersive audio-reactive experience.<br>
                Make sounds to see the visualization respond.<br>
                Move your mouse to show controls.
            </div>
        </div>
    </div>

    <div class="status" id="status">Ready to start</div>
    
    <div class="controls" id="controls">
        <button class="control-btn" id="stopBtn">Stop</button>
        <button class="control-btn" id="fullscreenBtn">Fullscreen</button>
    </div>

    <script>
        class FullscreenAudioViz {
            constructor() {
                this.canvas = document.getElementById('canvas');
                this.ctx = this.canvas.getContext('2d');
                this.overlay = document.getElementById('overlay');
                this.startBtn = document.getElementById('startBtn');
                this.stopBtn = document.getElementById('stopBtn');
                this.fullscreenBtn = document.getElementById('fullscreenBtn');
                this.status = document.getElementById('status');
                this.controls = document.getElementById('controls');

                // Audio properties
                this.audioContext = null;
                this.analyser = null;
                this.microphone = null;
                this.dataArray = null;
                this.bufferLength = null;
                this.animationId = null;

                // Animation properties
                this.time = 0;
                this.particles = [];
                this.waves = [];
                this.mouseX = 0;
                this.mouseY = 0;
                this.lastMouseMove = Date.now();

                this.setupCanvas();
                this.setupEventListeners();
                this.initializeParticles();
                this.initializeWaves();
            }

            setupCanvas() {
                this.resizeCanvas();
                window.addEventListener('resize', () => this.resizeCanvas());
            }

            resizeCanvas() {
                this.canvas.width = window.innerWidth;
                this.canvas.height = window.innerHeight;
            }

            setupEventListeners() {
                this.startBtn.addEventListener('click', () => this.start());
                this.stopBtn.addEventListener('click', () => this.stop());
                this.fullscreenBtn.addEventListener('click', () => this.toggleFullscreen());

                // Mouse movement for UI visibility
                document.addEventListener('mousemove', (e) => {
                    this.mouseX = e.clientX;
                    this.mouseY = e.clientY;
                    this.lastMouseMove = Date.now();
                    document.body.classList.remove('hide-cursor');
                    this.controls.classList.add('visible');
                });

                // Hide cursor and controls after inactivity
                setInterval(() => {
                    if (Date.now() - this.lastMouseMove > 3000) {
                        document.body.classList.add('hide-cursor');
                        this.controls.classList.remove('visible');
                    }
                }, 1000);

                // Escape key to stop
                document.addEventListener('keydown', (e) => {
                    if (e.key === 'Escape') {
                        this.stop();
                    }
                });
            }

            initializeParticles() {
                this.particles = [];
                const numParticles = 100;
                
                for (let i = 0; i < numParticles; i++) {
                    this.particles.push({
                        x: Math.random() * this.canvas.width,
                        y: Math.random() * this.canvas.height,
                        vx: (Math.random() - 0.5) * 0.5,
                        vy: (Math.random() - 0.5) * 0.5,
                        size: Math.random() * 3 + 1,
                        opacity: Math.random() * 0.5 + 0.2,
                        hue: Math.random() * 360,
                        baseSize: Math.random() * 3 + 1
                    });
                }
            }

            initializeWaves() {
                this.waves = [];
                const numWaves = 5;
                
                for (let i = 0; i < numWaves; i++) {
                    this.waves.push({
                        amplitude: 50,
                        frequency: 0.01 + i * 0.005,
                        phase: i * Math.PI / 3,
                        speed: 0.02 + i * 0.01,
                        color: `hsl(${180 + i * 30}, 70%, 50%)`,
                        opacity: 0.3 - i * 0.05
                    });
                }
            }

            async start() {
                try {
                    this.updateStatus('Requesting microphone access...');
                    
                    const stream = await navigator.mediaDevices.getUserMedia({ 
                        audio: {
                            echoCancellation: false,
                            noiseSuppression: false,
                            autoGainControl: false
                        } 
                    });
                    
                    this.audioContext = new (window.AudioContext || window.webkitAudioContext)();
                    this.analyser = this.audioContext.createAnalyser();
                    this.microphone = this.audioContext.createMediaStreamSource(stream);
                    
                    this.analyser.fftSize = 2048;
                    this.bufferLength = this.analyser.frequencyBinCount;
                    this.dataArray = new Uint8Array(this.bufferLength);
                    
                    this.microphone.connect(this.analyser);
                    
                    this.overlay.classList.add('hidden');
                    this.updateStatus('Listening... Make some noise!');
                    this.controls.classList.add('visible');
                    
                    this.draw();
                    
                } catch (error) {
                    console.error('Error accessing microphone:', error);
                    this.updateStatus('Error: Could not access microphone');
                }
            }

            stop() {
                if (this.animationId) {
                    cancelAnimationFrame(this.animationId);
                    this.animationId = null;
                }
                
                if (this.microphone) {
                    this.microphone.disconnect();
                    this.microphone = null;
                }
                
                if (this.audioContext) {
                    this.audioContext.close();
                    this.audioContext = null;
                }
                
                this.analyser = null;
                this.dataArray = null;
                
                this.overlay.classList.remove('hidden');
                this.controls.classList.remove('visible');
                this.updateStatus('Ready to start');
                
                this.ctx.clearRect(0, 0, this.canvas.width, this.canvas.height);
            }

            toggleFullscreen() {
                if (!document.fullscreenElement) {
                    document.documentElement.requestFullscreen();
                    this.fullscreenBtn.textContent = 'Exit Fullscreen';
                } else {
                    document.exitFullscreen();
                    this.fullscreenBtn.textContent = 'Fullscreen';
                }
            }

            updateStatus(message) {
                this.status.textContent = message;
            }

            getAudioData() {
                if (!this.analyser) return { volume: 0, frequencies: [] };
                
                this.analyser.getByteFrequencyData(this.dataArray);
                
                // Calculate average volume
                let sum = 0;
                for (let i = 0; i < this.bufferLength; i++) {
                    sum += this.dataArray[i];
                }
                const volume = sum / this.bufferLength / 255;
                
                // Get frequency bands
                const frequencies = [];
                const bands = 8;
                const bandSize = Math.floor(this.bufferLength / bands);
                
                for (let i = 0; i < bands; i++) {
                    let bandSum = 0;
                    for (let j = 0; j < bandSize; j++) {
                        bandSum += this.dataArray[i * bandSize + j];
                    }
                    frequencies.push(bandSum / bandSize / 255);
                }
                
                return { volume, frequencies };
            }

            draw() {
                this.animationId = requestAnimationFrame(() => this.draw());
                this.time += 0.016;

                const { volume, frequencies } = this.getAudioData();

                // Clear canvas with fade effect
                this.ctx.fillStyle = 'rgba(0, 0, 0, 0.05)';
                this.ctx.fillRect(0, 0, this.canvas.width, this.canvas.height);

                this.drawWaves(volume, frequencies);
                this.drawParticles(volume, frequencies);
                this.drawCenter(volume);
            }

            drawWaves(volume, frequencies) {
                const centerX = this.canvas.width / 2;
                const centerY = this.canvas.height / 2;

                this.waves.forEach((wave, index) => {
                    this.ctx.beginPath();
                    this.ctx.strokeStyle = wave.color.replace('50%)', `${Math.min(80, 30 + volume * 100)}%)`);
                    this.ctx.lineWidth = 2 + volume * 3;
                    this.ctx.globalAlpha = wave.opacity + volume * 0.3;

                    const points = 200;
                    const radius = 100 + volume * 200 + (frequencies[index % frequencies.length] || 0) * 150;

                    for (let i = 0; i <= points; i++) {
                        const angle = (i / points) * Math.PI * 2;
                        const waveOffset = Math.sin(angle * 8 + this.time * wave.speed + wave.phase) *
                                         (20 + volume * 40 + (frequencies[index % frequencies.length] || 0) * 30);

                        const x = centerX + Math.cos(angle) * (radius + waveOffset);
                        const y = centerY + Math.sin(angle) * (radius + waveOffset);

                        if (i === 0) {
                            this.ctx.moveTo(x, y);
                        } else {
                            this.ctx.lineTo(x, y);
                        }
                    }

                    this.ctx.closePath();
                    this.ctx.stroke();
                });

                this.ctx.globalAlpha = 1;
            }

            drawParticles(volume, frequencies) {
                this.particles.forEach((particle, index) => {
                    // Update particle based on audio
                    const freqIndex = index % frequencies.length;
                    const freq = frequencies[freqIndex] || 0;

                    particle.size = particle.baseSize + volume * 5 + freq * 8;
                    particle.opacity = 0.2 + volume * 0.6 + freq * 0.3;

                    // Move particles
                    particle.x += particle.vx + Math.sin(this.time + index) * 0.5;
                    particle.y += particle.vy + Math.cos(this.time + index) * 0.5;

                    // Wrap around screen
                    if (particle.x < 0) particle.x = this.canvas.width;
                    if (particle.x > this.canvas.width) particle.x = 0;
                    if (particle.y < 0) particle.y = this.canvas.height;
                    if (particle.y > this.canvas.height) particle.y = 0;

                    // Draw particle
                    this.ctx.beginPath();
                    this.ctx.globalAlpha = particle.opacity;
                    this.ctx.fillStyle = `hsl(${particle.hue + this.time * 20 + freq * 100}, 70%, 60%)`;
                    this.ctx.arc(particle.x, particle.y, particle.size, 0, Math.PI * 2);
                    this.ctx.fill();

                    // Add glow effect for high volume
                    if (volume > 0.3) {
                        this.ctx.beginPath();
                        this.ctx.globalAlpha = (volume - 0.3) * 0.5;
                        this.ctx.fillStyle = `hsl(${particle.hue + this.time * 20 + freq * 100}, 70%, 80%)`;
                        this.ctx.arc(particle.x, particle.y, particle.size * 2, 0, Math.PI * 2);
                        this.ctx.fill();
                    }
                });

                this.ctx.globalAlpha = 1;
            }

            drawCenter(volume) {
                const centerX = this.canvas.width / 2;
                const centerY = this.canvas.height / 2;

                // Central pulsing circle
                this.ctx.beginPath();
                this.ctx.globalAlpha = 0.6 + volume * 0.4;

                const gradient = this.ctx.createRadialGradient(centerX, centerY, 0, centerX, centerY, 50 + volume * 100);
                gradient.addColorStop(0, `hsl(${this.time * 30}, 80%, 60%)`);
                gradient.addColorStop(0.5, `hsl(${this.time * 30 + 60}, 70%, 50%)`);
                gradient.addColorStop(1, 'transparent');

                this.ctx.fillStyle = gradient;
                this.ctx.arc(centerX, centerY, 30 + volume * 80, 0, Math.PI * 2);
                this.ctx.fill();

                // Outer ring
                this.ctx.beginPath();
                this.ctx.strokeStyle = `hsl(${this.time * 40}, 60%, 70%)`;
                this.ctx.lineWidth = 3 + volume * 5;
                this.ctx.globalAlpha = 0.8;
                this.ctx.arc(centerX, centerY, 60 + volume * 120, 0, Math.PI * 2);
                this.ctx.stroke();

                this.ctx.globalAlpha = 1;
            }
        }

        // Initialize the visualization
        const viz = new FullscreenAudioViz();
    </script>
</body>
</html>
